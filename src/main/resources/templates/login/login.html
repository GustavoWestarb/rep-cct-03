<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<div th:if="${user.GET_INVALID()}">   
			<span class = "erroLogin">Login ou senha incorretos.</span>		 
		</div>
		<form method="post" th:object="${user}" th:action="@{/pessoas/login}">
			<input type = "text" placeholder="Username" th:field="*{login}"/>
			<input type = "password" placeholder="Password" th:field="*{password}"/>
			<input type = "submit" value="cadastrar"/>
		</form>
	</body>
</html>
