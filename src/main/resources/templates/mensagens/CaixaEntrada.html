<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Caixa de mensagem</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Caixa de entrada
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
			<form method="get" class="form-vertical  js-form-loading">
			<div class="form-group">
				<label for="input-produto-nome">Nome</label>
				<input id="input-produto-nome" type="text" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label for="input-produto-cod">Código</label>
				<input id="input-produto-cod" type="text" class="form-control"/>
			</div>			
	
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="input-produto-preco">Período letivo</label>
						
						<div class="form-inline">
							<input type="date" class="form-control  aw-form-control-inline-sm" placeholder="De"/>
							<label class="aw-form-label-between"></label>
							<input type="date" class="form-control  aw-form-control-inline-sm" placeholder="Até"/>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">
					Pesquisar
				</button>
			</div>
		</form>
	</div>

</section>
</body>
</html>
