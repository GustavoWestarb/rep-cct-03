<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de pessoa</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de pessoa
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div>-->
	
		<form method="POST" th:object="${pessoa}" class="form-vertical  js-form-loading">
			
			<div class="form-group">
				<label for="input-pessoa-nome">Nome</label>
				<input id="input-pessoa-nome" type="text" class="form-control" th:field="*{nome}"/>
			</div>
			
			<div class="form-group">
				<label for="input-pessoa-telefone">Telefone</label>
				<input id="input-pessoa-telefone" type="number" class="form-control" th:field="*{telefone}"/>
			</div>

			<div class="form-group">
				<label for="input-pessoa-datanasc">Data de nascimento</label>
				<input id="input-pessoa-datanasc" type="date" class="form-control" th:field="*{dataNasc}"/>
			</div>			
			
			<div class="form-group">
				<label for="input-pessoa-cpf">CPF</label>
				<input id="input-pessoa-cpf" type="text" class="form-control" th:field="*{numeroDoc1}"/>
			</div>
			
			<div class="form-group">
				<label for="input-pessoa-cep">RG</label>
				<input id="input-pessoa-cep" type="text" class="form-control" th:field="*{numeroDoc2}"/>
			</div>

			<div class="form-group">
				<label for="input-pessoa-sexo">Sexo</label><br/>
				  <input type="radio" name="gender" value="M" th:field="*{sexo}"/>Masculino<br/>
				  <input type="radio" name="gender" value="F" th:field="*{sexo}"/>Feminino<br/>
			</div>

			<div class="form-group">
				<label for="input-pessoa-login">Login</label>
				<input id="input-pessoa-login" type="text" class="form-control" th:field="*{login}"/>
			</div>

			<div class="form-group">
				<label for="input-pessoa-senha">Senha</label>
				<input id="input-pessoa-senha" type="password" class="form-control" th:field="*{senha}"/>
				<label for="input-pessoa-senhaConf">Confirmar senha</label>
				<input id="input-pessoa-senhaConf" type="password" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label for="input-pessoa-tipo">Nível de acesso da pessoa</label><br/>
				<label for="input-pessoa-ehAlu">Aluno</label><input id="input-pessoa-ehAlu" type="checkbox" class="form-control" value="1" th:field="*{ehAluno}"/>
				<label for="input-pessoa-ehProf">Professor</label><input id="input-pessoa-ehProf" type="checkbox" class="form-control" value="1" th:field="*{ehProfessor}"/>
			</div>
			
			<div class="form-group">
				<label for="input-pessoa-email">Email</label>
				<input id="input-pessoa-email" type="email" class="form-control" th:field="*{email}"/>
				<label for="input-pessoa-emailDois">Email do responsável(Caso seja aluno)</label>
				<input id="input-pessoa-emailDois" type="email" class="form-control" th:field="*{email2}"/>				
			</div>
						
			<div class="form-group">
				<label for="input-pessoa-endereco">Endereço</label>
				<input id="input-pessoa-endereco" type="text" class="form-control" th:field="*{endereco}"/>
			</div>
						
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>

</section>
</body>
</html>
