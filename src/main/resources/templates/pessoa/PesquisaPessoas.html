<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Pesquisa de pessoas</title>
</head>

<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Pesquisa de pessoas
					</h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-primary" th:href="@{/produtos/novo}">
							<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Cadastro de pessoa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		
		<form method="get" class="form-vertical  js-form-loading">
			<div class="form-group">
				<label for="input-produto-nome">Nome</label>
				<input id="input-produto-nome" type="text" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label for="input-produto-cod">Código</label>
				<input id="input-produto-cod" type="text" class="form-control"/>
			</div>			
	
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="input-produto-preco">Período letivo</label>
						
						<div class="form-inline">
							<input type="date" class="form-control  aw-form-control-inline-sm" placeholder="De"/>
							<label class="aw-form-label-between"></label>
							<input type="date" class="form-control  aw-form-control-inline-sm" placeholder="Até"/>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">
					Pesquisar
				</button>
			</div>
	
		</form>
	
		<div class="row  aw-datatable-toolbar">
			<div class="col-xs-8">
				<button class="btn btn-default  btn-sm">
					<i class="fa fa-trash"></i> <span class="visible-md-inline  visible-lg-inline">Excluir</span>
				</button>
				
				<div class="btn-group">
				  <button type="button" class="btn btn-default  btn-sm  dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				    <span>Mais</span>
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu">
				    <li><a href="#">Ativar</a></li>
				    <li><a href="#">Desativar</a></li>
				  </ul>
				</div>
			</div>
			
			<div class="col-xs-4">
				<div class="btn-toolbar  pull-right" role="toolbar">
					<div class="btn-group" role="group">
						<button type="button" class="btn  btn-default  btn-sm"><i class="fa fa-th-large"></i></button>
						<button type="button" class="btn  btn-default  btn-sm  active"><i class="fa fa-bars"></i></button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="table-responsive">
			<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Período Letivo</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pessoa : ${pessoas}">
						<td th:text="${pessoa.id}"></td>
						<td th:text="${pessoa.nome}"></td>
						<td th:text="${pessoa.dataNasc}"></td>
						<td>Excluir|Mais</td>
					</tr>
					<tr th:if="${pessoas.empty}">
						<td colspan="4">Nenhuma pessoa encontrada. Cadastre uma nova pessoa no botão acima. </td>
					</tr>
				</tbody>
			</table>
		</div>
			
		<div class="row">
			<div class="col-xs-12  col-md-8  aw-text-xs-center  aw-text-md-left">
				<nav>
					<ul class="pagination  pagination-sm">
						<li><a href="#"><i class="fa  fa-angle-double-left"></i></a></li>
						<li class="active"><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#"><i class="fa  fa-angle-double-right"></i></a></li>
					</ul>
				</nav>
			</div>
			<div class="col-xs-12  col-md-4  aw-text-xs-center  aw-text-md-right">
				<span class="aw-pagination-info">
					102 produtos encontrados
				</span>
			</div>
	
		</div>
	</div>

</section>
</body>
</html>
